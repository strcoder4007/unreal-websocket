<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevenLabs Chat</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --panel: #ffffff;
        --panel-2: #f1f5f9;
        --text: #0e1116;
        --muted: #6b7280;
        --line: rgba(0,0,0,0.1);
        --blue: #0a84ff; /* iOS blue */
        --incoming: #e9edf3;
        --success: #16a34a;
        --warn: #f59e0b;
        --error: #dc2626;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; background: var(--bg); color: var(--text); font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; }
      .app {
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        height: 100vh;
        max-width: 920px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 18px 18px 8px;
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .subtitle { color: var(--muted); font-size: 12px; }
      .statusbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 0 18px 8px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--panel);
        border: 1px solid var(--line);
        color: var(--muted);
        font-size: 12px;
      }
      .badge.ok { border-color: rgba(22,163,74,0.25); color: var(--success); }
      .badge.warn { border-color: rgba(245,158,11,0.25); color: var(--warn); }
      .badge.err { border-color: rgba(220,38,38,0.25); color: var(--error); }
      .badge .dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; opacity: 0.9; }

      .messages {
        padding: 10px 12px 16px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .msg-row { display: flex; gap: 8px; }
      .msg-row.agent, .msg-row.stt { justify-content: flex-start; }
      .msg-row.user { justify-content: flex-end; }
      .bubble {
        max-width: 72%;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: var(--panel);
      }
      .bubble .meta { font-size: 11px; color: var(--muted); margin-bottom: 4px; display: flex; gap: 6px; align-items: center; }
      .bubble.agent, .bubble.stt { background: var(--incoming); }
      .bubble.user  { background: var(--blue); border-color: rgba(10,132,255,0.4); color: #fff; }
      .bubble.user .meta { color: rgba(255,255,255,0.8); }
      .tag { font-size: 10px; padding: 2px 6px; border-radius: 999px; border: 1px solid var(--line); color: var(--muted); background: transparent; }
      .tag.user { color: #fff; border-color: rgba(255,255,255,0.3); }

      .composer {
        position: sticky;
        bottom: 0;
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 8px;
        padding: 10px 12px 14px;
        background: rgba(255,255,255,0.75);
        backdrop-filter: blur(6px);
      }
      .input {
        height: 42px;
        padding: 0 12px;
        border-radius: 10px;
        background: var(--panel);
        border: 1px solid var(--line);
        color: var(--text);
        outline: none;
      }
      .btn {
        height: 42px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: var(--panel);
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover { filter: brightness(1.1); }
      .btn-send { background: var(--blue); color: #fff; border: none; }
      .btn-mic {
        width: 42px;
        display: inline-flex; align-items: center; justify-content: center;
        background: var(--panel);
        color: var(--text); border: 1px solid var(--line);
      }
      .btn-mic.active { background: #ef4444; color: #fff; border-color: #ef4444; }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <div class="title">ElevenLabs Chat</div>
          <div class="subtitle">Voice conversation with agent</div>
        </div>
      </header>
      <div class="statusbar">
        <span id="connBadge" class="badge err"><span class="dot"></span> Status: <span id="connectionStatus">Disconnected</span></span>
        <span id="modeBadge" class="badge"><span class="dot"></span> Agent is <span id="agentStatus">idle</span></span>
        <span id="wsBadge" class="badge"><span class="dot"></span> Local WS: <span id="localWsStatus">disconnected</span></span>
      </div>
      <div class="messages" id="messages" aria-live="polite"></div>
      <div class="composer">
        <input id="chatInput" class="input" placeholder="Type a message (mock)â€¦" />
        <button id="sendButton" class="btn btn-send" title="Mock send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
        </button>
        <button id="micButton" class="btn btn-mic" aria-pressed="false" title="Start / Stop conversation">
          <svg id="micIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v11a3 3 0 0 1-3 3H9a3 3 0 0 1-3-3V5a6 6 0 0 1 12 0v7a3 3 0 0 1-3 3h-0a3 3 0 0 1-3-3"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
        </button>
      </div>
    </div>
    <audio id="agentAudio" style="display:none" crossorigin="anonymous"></audio>
    <script type="module" src="./script.js"></script>
  </body>
  </html>
